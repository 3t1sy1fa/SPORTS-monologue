<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Sports Monologue</title>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="grid-container">
    <!-- 좌측 상단: SPORTS / Monologue -->
    <div class="left-top">
      <div class="sports">SPORTS</div>
      <div class="monologue">Monologue</div>
    </div>

    <!-- 우측 상단: Since / KBO -->
    <div class="right-top">
      <div class="since">Since 2025</div>
      <div class="lab">KBO 전력분석실</div>
      <div class="divider-line"></div>
    </div>

    <!-- 좌측 하단: 메뉴 -->
    <div class="left-bottom">
      <ul class="menu-list">
        <li><a href="#">선수 분석</a></li>
        <li><a href="#">경기 분석</a></li>
        <li><a href="#">구단 분석</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">문의</a></li>
        <li><a href="#">manage</a></li>
      </ul>
    </div>

    <!-- 우측 하단: 슬로건 -->
    <div class="right-bottom">
      <p class="slogan-box left">경기 그 이상을 보기 위해</p>
      <p class="slogan-box right">경영의 언어로 스포츠를 말하다</p>
    </div>
  </div>
</body>
</html>
