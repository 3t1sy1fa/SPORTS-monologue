<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sports Monologue</title>
    <link rel="icon" href="baseball_favicon_sharp_32x32.ico?v=2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            position: relative;
        }

        .header {
            position: relative;
            height: 22vh;
            min-height: 220px;
        }

        .sports-title {
            position: absolute;
            top: 10%;
            left: 50%;
            font-size: 9vw;
            font-family: 'Gochi Hand', cursive, sans-serif;
            margin: 0;
            font-weight: 600;
        }

        .monologue-title {
            position: absolute;
            top: 45%;
            right: 50%;
            font-size: 7vw;
            font-family: 'Gochi Hand', cursive, sans-serif;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            position: absolute;
            top: 35%;
            left: 4%;
            font-size: 1.5vw;
            font-weight: 500;
        }

        .speech-bubble {
            position: absolute;
            top: 68%;
            right: 50%;
            max-width: 320px;
            padding: 1rem;
            border: 2px solid black;
            border-radius: 2rem;
            background: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .mascot {
            position: absolute;
            top: 63%;
            right: 5%;
            width: 90px;
        }

        .blog-container {
            max-width: 900px;
            margin: 26vh auto 4rem auto;
            padding: 2rem;
            border-top: 2px solid black;
        }

        .blog-post {
            margin-bottom: 2rem;
        }

        .blog-post h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .blog-post p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .right-controls {
            position: fixed;
            right: 2rem;
            top: 35vh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-button {
            border: 2px solid black;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            text-decoration: none;
            color: black;
            text-align: center;
        }

        @media (max-width: 768px) {
            .sports-title {
                font-size: 20vw;
                left: 5%;
            }

            .monologue-title {
                font-size: 17vw;
                right: 5%;
            }

            .subtitle {
                font-size: 3vw;
                top: 38%;
                right: 6%;
            }

            .speech-bubble {
                font-size: 0.9rem;
                left: 6%;
                top: 78%;
            }

            .mascot {
                width: 70px;
                right: 6%;
                top: 75%;
            }

            .blog-container {
                padding: 1rem;
                margin: 20vh auto 3rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="sports-title">SPORTS</h1>
        <div class="subtitle">방구석 KBO 전력분석실</div>
        <h1 class="monologue-title">Monologue</h1>
        <div class="speech-bubble">고등학생의 스포츠 경영 도전기</div>
        <img class="mascot" src="mascot.png" alt="Mascot">
    </div>

    <div class="blog-container">
        <div class="blog-post">
            <h2>서문</h2>
            <p>여기에 너의 글이 들어가. 매일 업데이트할 선수 분석, 경기 예측 등도 이 공간에 올라오게 될 거야. 이 영역은 정적 페이지지만 텍스트는 자유롭게 바꿀 수 있어.</p>
        </div>
    </div>

    <div class="right-controls">
        <a href="player-analysis.html" class="control-button">선수별 분석</a>
        <a href="recent-games.html" class="control-button">최근 경기 분석</a>
    </div>
</body>
</html>
