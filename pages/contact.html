<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의 | Sports Monologue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style/main.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="main-container">
    <h1>문의하기</h1>
    <p>사이트 관련 의견, 문의, 제안 사항은 아래 양식을 통해 보내주세요.</p>

    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      
      <label for="name">이름</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">이메일</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">내용</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit">보내기</button>
    </form>
  </main>

  <footer id="site-footer"></footer>

  <script>
    fetch("/components/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("site-header").innerHTML = html);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("site-footer").innerHTML = html);
  </script>
</body>
</html>
